<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/update}" th:object="${user}">

  <input type="hidden" id="id" th:field="*{id}" th:value="${user.getId()}"/>

  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>

  <br/>
  <label for="age">Enter age: </label>
  <input type="text" th:field="*{age}" id="age"/>
  <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>

  <br/>
  <label for="email">Enter email: </label>
  <input type="text" th:field="*{email}" id="email"/>
  <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>

<!--  <br/>-->
<!--  <label for="password">Enter password: </label>-->
<!--  <input type="text" th:field="*{password}" id="password"/>-->
<!--  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>-->


  <input type="hidden" th:field="*{password}" id="password" th:value="${user.getPassword()}"/>

  <br/>
  <input type="submit" value="UPDATE!"/>


</form>


<br />
<br />
<a class="action-button" th:href="@{/logout}">Logout</a>

</body>
</html>
